{% extends "base.html" %}

{% block title %}EmpreGO! - Login{% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-center"> <!-- Centraliza horizontalmente -->
        <div class="col-md-6"> <!-- Ocupa metade da tela em telas mÃ©dias e maiores -->
            <h1 class="text-center mb-4">Login</h1>

            {% if msgerro %}
                <div class="alert alert-danger" role="alert">
                    {{ msgerro }}
                </div>
            {% endif %}

            <form action="/login" method="post">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" class="form-control" placeholder="Insira seu e-mail" required>
                    <label for="email" class="form-label">E-mail</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="senha" name="senha" class="form-control" placeholder="senha" required>
                    <label for="senha" class="form-label">Senha</label>
                </div>
                <button type="submit" class="btn btn-secondary w-100">Acessar</button><br><br>
                <p class="text-center"> <a href="/">Voltar</a> </p>
            </form>
        </div>
    </div>
</div>

{% endblock %}
